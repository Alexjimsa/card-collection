<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Card</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pokeball.ico">
</head>
<body>
    <div class="flex-column center card border vertical_flow align_items-center">
        <div class="border flex-column align_items-center">
            <img id="pokemonSprite" src="" alt="Pokemon Sprite" style="display: block;">
            <div class="flex-row horizontal_flow">
                <h3 id="firstType" class="upcase">Grass</h3>
                <h3 id="secondType" class="upcase">Water</h3>
            </div>
        </div>
        <div>
            <h2># <span id="pokemonNumber"></span> <span id="pokemonName" class="capitalize"></span></h2>
            <div class="flex-row horizontal_flow">
                <h3 id="firstAbility" class="capitalize">1Ability</h3>
                <h3 id="secondAbility" class="capitalize">2Ability</h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
